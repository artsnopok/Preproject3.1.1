<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:fragment="modal-delete" class="modal fade" th:id="'userDelete'+${user.getId()}" tabindex="-1" role="dialog"
     aria-labelledby="deleteUserLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:id="'formDelete'+${user.getId()}" th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:method="DELETE">
                <div class="col-auto mx-auto">
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <label class="font-weight-bold m-0">ID</label>
                            <input disabled type="text" class="form-control" th:value="${user.getId()}">
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold m-0">First name</label>
                            <input disabled type="text" class="form-control" th:value="${user.getName()}">

                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Last name</label>
                            <input disabled type="text" class="form-control" th:value="${user.getSurname()}">
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold m-0">Age</label>
                            <input disabled type="number" class="form-control" th:value="${user.getAge()}">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Email</label>
                            <input disabled type="email" class="form-control" th:value="${user.getEmail()}">
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold m-0">Password</label>
                            <input disabled type="password" class="form-control" th:value="${user.getPassword()}">
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold m-0">Role</label>
                            <select multiple class="custom-select" size="2" th:value="${user.getRoles()}">
                                <option th:text="${roleAdmin.getName().substring(5)}"></option>
                                <option th:text="${roleUser.getName().substring(5)}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" th:form="'formDelete'+${user.getId()}">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
