<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:fragment="new-user" class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  <h5 class="bg-light p-2 border-bottom">Add new user</h5>
  <div class="col-sm-3 mx-auto">
    <form th:method="POST" th:action="@{/admin/users}" th:object="${user}"
          class="pt-4 text-center">
      <div class="form-group">
        <label for="name" class="font-weight-bold m-0">First name</label>
        <input type="text" class="form-control" th:field="*{name}" id="name"
               placeholder="First name">
      </div>
      <div class="form-group">
        <label for="lastname" class="font-weight-bold m-0">Last name</label>
        <input type="text" class="form-control" th:field="*{surname}" id="lastname"
               placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="age" class="font-weight-bold m-0">Age</label>
        <input type="number" class="form-control" th:field="*{age}" id="age"
               placeholder="Age">
      </div>
      <div class="form-group">
        <label for="email" class="font-weight-bold m-0">Email</label>
        <input type="email" class="form-control" th:field="*{email}" id="email"
               placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold m-0">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password"
               placeholder="Password">
      </div>
      <div class="form-group">
        <label class="font-weight-bold m-0">Role</label>
        <select multiple class="custom-select" size="2" th:field="*{roles}">
          <option th:text="${roleAdmin.getName().substring(5)}"
                  th:value="${roleAdmin.getName()}"></option>
          <option th:text="${roleUser.getName().substring(5)}"
                  th:value="${roleUser.getName()}"></option>
        </select>
      </div>
      <div class="pb-3">
        <button type="submit" class="btn btn-success">Add new user</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
