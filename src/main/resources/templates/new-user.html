<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:fragment="new-user" class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  <h5 class="bg-light p-2 border-bottom">Add new user</h5>
  <div class="col-sm-3 mx-auto">
    <form class="pt-4 text-center addUser">
      <div class="form-group">
        <label for="nameNewUser" class="font-weight-bold m-0">First name</label>
        <input required type="text" class="form-control" id="nameNewUser"
               placeholder="First name">
      </div>
      <div class="form-group">
        <label for="surnameNewUser" class="font-weight-bold m-0">Last name</label>
        <input required type="text" class="form-control" id="surnameNewUser"
               placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="ageNewUser" class="font-weight-bold m-0">Age</label>
        <input required type="number" class="form-control" id="ageNewUser"
               placeholder="Age">
      </div>
      <div class="form-group">
        <label for="emailNewUser" class="font-weight-bold m-0">Email</label>
        <input required type="email" class="form-control" id="emailNewUser"
               placeholder="Email">
      </div>
      <div class="form-group">
        <label for="passwordNewUser" class="font-weight-bold m-0">Password</label>
        <input required type="password" class="form-control" id="passwordNewUser"
               placeholder="Password">
      </div>
      <div class="form-group">
        <label class="font-weight-bold m-0">Role</label>
        <select required multiple class="custom-select" size="2" id="rolesNewUser">
          <option value='ROLE_ADMIN'>ADMIN</option>
          <option value='ROLE_USER'>USER</option>
        </select>
      </div>
      <div class="pb-3">
        <button type="submit" class="btn btn-success">Add new user</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
