<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<div th:fragment="users-table" class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <h5 class="bg-light p-2 border-bottom">All users</h5>
    <div class="p-4 mx-auto">
        <table class="bg-white table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:utext="${user.getId}">id</td>
                <td th:utext="${user.getName}">name</td>
                <td th:utext="${user.getSurname}">surname</td>
                <td th:utext="${user.getAge}">age</td>
                <td th:utext="${user.getEmail}">email</td>
                <td>
                                        <span th:each="role:${user.getAuthorities()}">
                                            <span th:text="${role.getAuthority().substring(5)}"></span>
                                        </span>
                </td>
                <td>
                    <button type="button" class="btn btn-info btn-sm"
                            data-toggle="modal" data-target="#editUser" href="#edit_user"
                            th:attr="data-id=${user.id}, data-name=${user.name}, data-lname=${user.surname},
									data-age=${user.age}, data-email=${user.email},data-password=${user.password}, data-roles=${user.roles}"
                    >Edit
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm"
                            data-toggle="modal" data-target="#deleteUser" href="#delete_user">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
