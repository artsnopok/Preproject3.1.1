<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:fragment="modal-edit" class="modal fade" th:id="'userEdit'+${user.getId()}" tabindex="-1" role="dialog"
     aria-labelledby="editUserLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:id="'form'+${user.getId()}" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="put">
                <div class="col-auto mx-auto">
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <label class="font-weight-bold m-0">ID</label>
                            <input disabled type="text" class="form-control" th:value="*{id}" name="id">
                        </div>
                        <div class="form-group">
                            <label th:value="*{name}" class="font-weight-bold m-0">First name</label>
                            <input type="text" class="form-control" th:value="*{name}" name="name" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Last name</label>
                            <input type="text" class="form-control" th:value="*{surname}" name="surname" required>

                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Age</label>
                            <input type="number" class="form-control" th:value="*{age}" name="age" required>

                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Email</label>
                            <input type="email" class="form-control" th:value="*{email}" name="email" required>

                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Password</label>
                            <input type="password" class="form-control" th:value="*{password}" name="password" required>

                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0">Role</label>
                            <select multiple class="custom-select" size="2" th:value="*{roles}" name="roles" required>
                                <option th:text="${roleAdmin.getName().substring(5)}"
                                        th:value="${roleAdmin.getName()}"></option>
                                <option th:text="${roleUser.getName().substring(5)}"
                                        th:value="${roleUser.getName()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" th:form="'form'+${user.getId()}">Edit</button>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
